<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carte d'identité etape1.css">
    <title>Etape1</title>
</head>
<body>
    <div class="container-page">
        <header>
            <div>
                <div class="logo">
                    <img src="Assets/Logo/homabiope-blanc.png" alt="">
                </div>
            </div>
        </header>
        <main>
            <div class="container-formulaire">
                <form action="">
                    <div class="container-title-formulary">
                        <h2>Etape1</h2>
                        <h3>Information administrative</h3>
                    </div>
                    <div class="form-row">
                        <div>
                            <div><label for="">Numéro de la Nationalité</label></div>
                            <div><input type="text"></div>
                        </div>
                        <div>
                            <div><label for="">Numéro de Naissance</label></div>
                            <div><input type="text"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <div><label for="">Profession</label></div>
                            <div><input type="text"></div>
                        </div>
                        <div>
                            <div><label for="">Groupe Sanguin</label></div>
                            <div><select name="text" id="select">
                                <option value="">A+</option>
                                <option value="">A-</option>
                                <option value="">B+</option>
                                <option value="">B-</option>
                                <option value="">O+</option>
                                <option value="">O-</option>
                                <option value="">AB+</option>
                                <option value="">AB-</option>
                            </select></div>
                        </div>
                    </div>
                    <h4>Personne à prevenir</h4>
                    <div class="form-row">
                        <div>
                            <div><label for="">Nom</label></div>
                            <div><input type="text"></div>
                        </div>
                        <div>
                            <div><label for="">Prénoms</label></div>
                            <div><input type="text"></div>
                        </div>
                    </div>
                    <div class="file-picker">
                        <div><label for="">choisir un fichier</label></div>
                        <div>
                            <input type="file" placeholder="choisir un fichier">
                        </div>
                    </div>
                    <div class="container-button">
                        <div class="button1">
                            <button>
                                <a href="##">Retour</a>
                            </button>
                        </div>
                        <div class="button2">
                            <button>
                                <a href="##">Suivant</a>
                            </button>
                        </div>
                    </div>    
                </form>
            </div>
        </main>
    </div>
</body>
</html>
