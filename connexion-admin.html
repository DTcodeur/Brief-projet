<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>authentification</title>
    <link rel="icon" type="image/x-icon" href="./Assets/Logo/homabiope.png">
    <link rel="stylesheet" href="connexion-admin.css">
</head>
<body>
    <div class="container-admin">
            <header>
                <nav>
                    <div class="logo-container">
                        <img src="./Assets/Logo/homabiope-blanc.png" alt="" id="homabiope-logo">
                    </div>
                </nav>
            </header>
            <main>
                <div class="text-container">
                    <span>Bienvenue!</span>
                    <span>Commencez une nouvelle expérience</span>
                </div>
                <form>
                    <div class="input">
                        <input type="text" placeholder="nom d'utilisateur">
                    </div>
                    <div class="input">
                        <input type="password" placeholder="mot de passe">
                    </div>
                    <div class="button-container">
                        <button><a href="#">Connexion</a></button>
                    </div>
                    <div class="password-forget-container">
                        <span><a href="#">mot de passe oublié?</a></span>
                    </div>
                </form>
                <div class="admin-vector">
                    <img src="./Assets/images/adminvector.png" alt="">
                </div>
            </main>
    </div>
    
</body>
</html>
