<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>connexion</title>
    <link rel="stylesheet" href="inscription.css">
    <link rel="icon" type="image/x-icon" href="./Assets/Logo/homabiope.png">
</head>
<body>
    <div class="big-container">
        <header>
            <div class="logo">
                <img src="./Assets/Logo/homabiope-blanc.png" alt="">
               </div>
        </header>
        <main>
            <div class="menu-container">
                <form action="">
                    <div class="container-span">
                        <span>Créer votre compte Homabiope</span>
                    </div>
                    <div class="form-row1">
                        <div>
                            <div><label for="">Nom</label></div>
                            <div>
                                <input type="text">
                            </div>
                        </div>
                        <div>
                            <div><label for="">Prenom</label></div>
                            <div>
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-row2">
                        <div>
                            <div>
                                <label for="">Télephone</label>
                            </div>
                            <div>
                                <input type="text">
                            </div>
                        </div>
                        <div class="civility">
                            <div>
                                <label for="">Civilité</label>
                            </div>
                            <div>
                                <input class="civilité-H" type="radio" name="sexe">
                                <label for="">Homme</label>
                                <input class="civilité-F" type="radio"  name="sexe">
                                <label for="">Femme</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row3">
                            <div><label for="">Adresse Email</label></div>
                            <div>
                                <input type="text" class="email-input">
                            </div>
                    </div>
                    <div class="form-row4">
                        <div>
                            <div><label for="">Mot de passe</label></div>
                            <div>
                                <input type="password">
                            </div>
                        </div>
                        <div>
                            <div><label for="">Confirmer</label></div>
                            <div>
                                <input type="password">
                            </div>
                        </div>
                    </div>
                    <div class="container-button">
                        <div class="annuler">
                            <button>
                                <a href="">Annuler</a>
                            </button>
                        </div>
                        <div class="inscrire">
                            <button>
                                <a href="page d'acceuil.html">S'inscrire</a>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
    
        </main>
    </div>
</body>
</html>
