
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="information-user.css">
    <script src="https://kit.fontawesome.com/7a7ef37def.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTILISATEUR</title>
    <link rel="icon" type="image/x-icon" href="homabiope.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="logo-information-container">
            <header>
                <nav class="navbar">
                    <!--dossier logo ajoutée-->
                    <div class="logo">
                        <img src="Assets/logo/homabiope-blanc.png" alt="">
                    </div>
                    <!-- fin dossier logo ajoutée-->
                    <div class="ul-info">
                        <div class="ul">
                            <ul>
                                <li class="menu"><a href="#"><i class="fa-solid fa-bars"></i></a>
                                    <ul class="list-menu">
                                        <li>
                                        <a href="#"><img src="homabiope-blanc.png" height="20px" id="homabiope" alt=""></a>
                                        </li>
                                        <li class="menu-icon">
                                        <a href="#"><i class="fa-solid fa-user"></i></a>
                                        </li>
                                        <li id="harry-name">
                                            <a href="#">Harry Petter</a>
                                        </li>
                                        <li id="number">
                                        <a href="#">Jz07 250771</a>
                                        </li>
                                        <li id="my-information">
                                            <a href="#">MES INFORMATIONS</a>
                                        </li>
                                        <li id="doc">
                                            <a href="#">DOCUMENTS</a>
                                        </li>
                                        <li id="my-demand">
                                            <a href="#">MES DEMANDES</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="MES-INFORMATIONS">
                            <span>MES INFORMATIONS</span>
                       <div class="barre-sous-information">
                        <div class="barre1"></div>
                        <div class="barre2"></div>
                        <div class="barre3"></div>
                       </div>
                        </div>
                    </div>
            
                </nav>
            </header>
            <main>
                <!--Debut de la partie Demandes-->
               <div class="desktop-wraper">
                <div class="table-container">
                    <div class="side-bar">
                        <div class="side-bar-text">
                            <span><i class="fa fa-info-circle" aria-hidden="true"></i></span>
                            <span><a href="#">MES INFORMATIONS</a></span>
                        </div>
                        <div class="side-bar-text">
                            <span><i class="fa fa-file-text" aria-hidden="true"></i></span>
                            <span><a href="#">DOCUMENTS</a></span>
                        </div>
                        <div class="side-bar-text">
                            <span><i class="fa-solid fa-hand-holding"></i></span>
                            <span><a href="#">MES DEMANDES</a></span>
                        </div>
                        <div class="button-container">
                            <button id="deconexion"> Deconnexion</button>
                        </div>
                    </div>
                    <div class="table-container-index">
                        <table cellspacing="0px" cellpadding="5px" cellmarging="10px">
                           
                        </table>
                    </div>
                </div>
                <!--fin de la partie Demandes-->
                <div class="information-container">
                    <div class="user-information">
                        <div class="profil">PROFIL</div>
                        <div class="profil-photo">
                            <div class="user-icon">
                                <i class="fa-solid fa-user"></i>
                            </div>
                        </div>
                        <div class="formulaire">
                            <div class="mes-cercles">
                                <div id="mes-info">MES INFOS</div>
                                <div id="cercle1"></div>
                                <div id="cercle2"></div>
                                <div id="cercle3"></div>
                            </div>
                            <form action="">
                                    <div class="flex-container1">
                                        <div class="nom">
                                            <label for="name" id="nom">Nom</label>
                                            <input type="text" placeholder="">
                                        </div>
                                        <div class="prenom">
                                            <label for="prenom" id="prenom">Prenoms</label>
                                            <input type="text" placeholder="">
                                        </div>
                                    </div>
                                    <div class="div-email">
                                        <label for="e-mail" id="e-mail">E-mail</label>
                                        <input type="text" placeholder="Changer son mail">
                                    </div>
                               
                                <p id="change-password">Changez son mot de passe.</p>
                                <div class="flex-container2">
                                        <div class="password">
                                            <label for="" id="actual-password">Mot de passe actuel</label>
                                            <input type="password" id="actual-password-input" placeholder="">
                                        </div>
                                        <div class="new-password">
                                            <label for="" id="new-password">Nouveau mot de passe</label>
                                            <input type="password" id="new-password-input" placeholder="">
                                        </div>
                                        <div class="confirm-password">
                                            <label for="" id="confirm-password"> Confirmez mot de passe </label>
                                            <input type="password" id="confirm-password-input" placeholder="">
                                        </div>
                                        <div class="bouton">
                                            <button><a href="">ENREGISTRER</a></button>  
                                        </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
               </div>

            <footer>
            </footer>
