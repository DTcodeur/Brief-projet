<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homabiope payement</title>
    <link rel="icon" type="image/x-icon" href="./Assets/Logo/homabiope.png">
    <link rel="stylesheet" href="payement.css">
</head>
<body>
  <div class="container-form">
    <div class="container">
        <head>
            <div class="logo-container">
                <img src="./Assets/Logo/homabiope-blanc.png" alt="">
            </div>
            <div class="etape-3-container">
                <span>Etape 3</span>
            </div>
        </head>
           <main>
            <div class="main-container"></div>
               <div class="form-container">
                        <!--début du formulaire 1-->
                 <div class="formulaire-1-container">
                    <caption><span id="caption-1"> Methode de payement</span></caption>
                    <form class="formulaire">
                        <div class="carte-bancaire-container">
                            <input id="radio-1" type="radio" name="choice"> 
                            <label id="carte-bancaire" for="">Carte Bancaire</label>
                        </div>
                        <div class="container-flex">
                            <div class="numero-de-carte">
                                <label  for="">Numéro de carte</label>
                                <input class="numero-carte input-width"  type="text" placeholder="XXX-XXX-XXX">
                            </div>
                            <div class="date">
                                <label for="">D.d'expiration</label>
                                <input class="mois-annee input-width" type="text" placeholder="mm/yy">
                            </div>
                            <div class="cvv-container">
                                <label for="">CVV</label>
                                <input  class="mois-annee input-width" type="text" placeholder="---">
                            </div>
                        </div>
                        <div class="flex-2">
                            <div class="nom">
                                <label for="">Nom*</label>
                                <input class="name input-width" type="text" placeholder="remplissez votre nom">
                            </div>
                            <div class="surname-flex-2">
                                <label for="">Prénoms*</label>
                                <input class="surname input-width" type="text" placeholder="remplissez votre prénoms">
                            </div>
                        </div>
                        <div class="flex-3">
                            <div class="pays">
                                <label for="">Pays</label>
                                <input class="land input-width" type="text" placeholder="ex:Sénégal">
                            </div>
                            <div class="carte-postale-flex-3">
                                <label for="">Carte Postale</label>
                                <input class="carte-postale input-width" type="text" placeholder="ex BP5634">
                            </div>
                        </div>
                        <div class="reseaux-mobile-container">
                            <input id="radio-2" type="radio" name="choice"> 
                            <label id="réseaux-mobile" for="">Réseaux Mobiles</label>
                        </div>
                        <div class="checkbox-container">
                                <div class="checkbox-1">
                                    <input type="checkbox">
                                    <span id="tmoney">Tmoney</span>
                                </div>
                                <div class="checkbox-2">
                                    <input type="checkbox">
                                    <span>Moov money</span>
                                </div>
                        
                        </div>
                        <div class="numero-de-telephone">
                            <label id="phone-number">Numéro de téléphone</label>
                            <input class="phone-number input-width" type="text" placeholder="(00228) XXX-XXX-XX">
                        </div>
                        <div class="button-container-1">
                            <button>
                               CONFIRMER
                            </button>
                        </div>
                     </form>
                 </div>
                <!--fin du formulaire 1-->
    
                <!--début du container 2-->
                <div class="formulaire-2-container">
                    <caption><span id="caption-2"> Résumer de payement</span></caption>
                    <div class="container-2-main">
                        <div class="container-text-1">
                            <div id>
                                <span>Date</span>
                                <span>Heure</span>
                            </div>
                            <div>
                                <span>JJ/MM/AA</span>
                                <span>00:00:00</span>
                            </div>
                        </div>
                        <div class="container-text-2">
                            <div id>
                                <span>Sous Total</span>
                                <span>Remise</span>
                            </div>
                            <div>
                                <span>0XF</span>
                                <span>0</span>
                            </div>
                        </div>
                        <div class="container-text-3">
                            <div id>
                                <span>Total</span>
                            </div>
                            <div>
                                <span>0XF</span>
                            </div>
                        </div>
                            <div class="button-container-2">
                                <button>
                                    PAYER
                                </button>
                            </div>
                    </div>
                    <div class="money-container">
                        <img src="./Assets/images/payement.png" alt="">
                    </div>
                </div>
                <!--Fin du container 2-->
               </div>
            </div>
        </main>
       
      </div>
  </div>
</body>
</html>
